<div
  class="container"
  id="name_and_tittle"
  [style]="miPortfolio.background_name_and_tittle"
>
  <img id="profile_AP" src="../../../assets/APLogo.png" alt="Foto de perfil." />
  <img
    id="profile_photo"
    [src]="miPortfolio.profile_photo"
    alt="Foto de perfil."
  />
  <h1 id="my_name">{{ miPortfolio.nombre }}</h1>
  <div class="my_tittle">
    {{ miPortfolio.titulo }}
  </div>
</div>
