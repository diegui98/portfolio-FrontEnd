<section class="container proyectos">
  <h3>Proyectos</h3>
  <button
    type="button"
    class="btn proyectosbtn"
    [ngClass]="status ? 'btn-info' : 'btn-warning'"
    (click)="buttonToggle()"
  >
    {{ buttonText }}
  </button>
  <ul>
    <li *ngFor="let proyecto of misProyectos">
      <span id="proyectoNombre">{{ proyecto.nombre }}</span>
      <p>
        {{ proyecto.descripcion }}
      </p>
      <div class="container" [ngClass]="status ? 'ocultando' : 'viendoMas'">
        <img alt="Img Proyecto" [src]="proyecto.imagen" class="proyectoimg" />
      </div>
    </li>
  </ul>
</section>
